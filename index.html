<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>

  <body>
    <!-- 選單 -->
    <!-- 外層 -->
    <div class="openMenu mb">
      <!-- 內層 -->
      <div class="menuData">
        <!-- close -->
        <img class="close" src="./img3/close_icon.png" alt="" />
        <!-- data -->
        <div class="menuList">
          <div>
            <a href="">門市類型</a>
          </div>
          <div>
            <a href="">門市資訊</a>
          </div>
          <div>
            <a href="">其他服務</a>
          </div>
        </div>
        <!-- icon -->
        <div class="menuIcon">
          <div>
            <a href="">
              <img src="./img3/fb_icon.png" alt="" />
            </a>
          </div>
          <div>
            <a href="">
              <img src="./img3/ig_icon.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- 導覽列 -->
    <nav>
      <a href="#">
        <img src="./img3/starbucks_icon.png" alt="" />
      </a>
      <div class="navTitle">
        <div><a href="#">門市類型</a></div>
        <div><a href="#">門市資訊</a></div>
        <div><a href="#">其他服務</a></div>
      </div>
      <div class="navIcon pc">
        <a href="#">
          <img class="fb_icon" src="./img3/fb_icon.png" alt="" />
        </a>
        <a href="#">
          <img src="./img3/ig_icon.png" alt="" />
        </a>
      </div>

      <div>
        <!-- 手機板menu圖案 -->
        <div class="mb menu">
          <img id="open" src="./img3/list_icon.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- 輪播 -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- 1 -->
        <div class="swiper-slide">
          <!-- pc是桌機版圖片 -->
          <img class="pc" src="./img3/banner_1.jpg" alt="" />
          <!-- mb是手機版圖片 -->
          <img class="mb" src="./img3/phone_1.jpg" alt="" />

          <div class="bannerTitle">
            <h1 class="H1Style">最新消息</h1>
            <hr />
            <p class="PStyle">文字內容</p>
          </div>
        </div>
        <!-- 2 -->
        <div class="swiper-slide">
          <img class="pc" src="./img3/banner_2.jpg" alt="" />
          <!-- mb是手機版圖片 -->
          <img class="mb" src="./img3/phone_2.jpg" alt="" />

          <div class="bannerTitle">
            <h1 class="H1Style">最新消息</h1>
            <hr />
            <p class="PStyle">文字內容</p>
          </div>
        </div>
        <!-- 3 -->
        <div class="swiper-slide">
          <img class="pc" src="./img3/banner_3.jpg" alt="" />
          <!-- mb是手機版圖片 -->
          <img class="mb" src="./img3/phone_3.jpg" alt="" />

          <div class="bannerTitle">
            <h1 class="H1Style">最新消息</h1>
            <hr />
            <p class="PStyle">文字內容</p>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      //open
      $("#open").click(function () {
      // 1.讓背景移動回來(-100% to 0% )
      // 2.背景透明度Opacity:0 to Option:1
      // 3.讓白色選單移動回來(-100% to 0% )
      
      //1.
      $('.openMenu').css('right','0%')
      // 防呆措施pointer-events:動畫執行結束前無法點擊選單按鈕跟叉叉按鈕 
      $('#open').css('pointer-events','none')
      $('.close').css('pointer-events','none')
      //2.
      setTimeout(function(){
        $('.openMenu').css('opacity','1')
      }, 500)
      //3.
      setTimeout(function(){
        $('.menuData').css('right','0%')
        // 防呆措施pointer-events:動畫執行後開啟點擊選單按鈕跟叉叉按鈕
        $('#open').css('pointer-events','auto')
        $('.close').css('pointer-events','auto')
      }, 1000)

      });

      //close
      $(".close").click(function () {
        // $('.openMenu').css('right','-100%')

        //1.白色選單往右邊移動(收回)
        $('.menuData').css('right','-100%')
        //2.背景透明度改成0
        setTimeout(function(){
        $('.openMenu').css('opacity','0')
        }, 500)
        //3.背景往右邊移動(收回)
        setTimeout(function(){
        $('.openMenu').css('right','-100%')
        }, 1000)

      });
    </script>
  </body>
</html>
